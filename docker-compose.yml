version: '3.8'

services:
  # Application GeStock
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestock-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://gestock:gestock_password@db:5432/gestock
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - ADMIN_SECRET_KEY=${ADMIN_SECRET_KEY}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - gestock-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: gestock-db
    environment:
      - POSTGRES_DB=gestock
      - POSTGRES_USER=gestock
      - POSTGRES_PASSWORD=gestock_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestock"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - gestock-network

  # pgAdmin (optional - pour administration DB)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gestock-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@gestock.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - gestock-network
    profiles:
      - admin

volumes:
  postgres_data:
    driver: local

networks:
  gestock-network:
    driver: bridge
