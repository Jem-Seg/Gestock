# ============================================
# Configuration Nginx Reverse Proxy pour GeStock
# Windows - Production
# ============================================

# Placer ce fichier dans: C:\nginx\conf\nginx.conf
# Ou créer: C:\nginx\conf\sites-enabled\gestock.conf

# ============================================
# Configuration globale
# ============================================
worker_processes auto;
error_log logs/error.log warn;

events {
    worker_connections 1024;
    use select; # Windows utilise select
}

http {
    include mime.types;
    default_type application/octet-stream;

    # Logs
    access_log logs/access.log combined;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Limite de taille upload (pour images produits)
    client_max_body_size 10M;

    # Cache pour fichiers statiques
    proxy_cache_path C:/nginx/cache levels=1:2 keys_zone=gestock_cache:10m max_size=100m 
                     inactive=60m use_temp_path=off;

    # ============================================
    # Configuration upstream (Next.js)
    # ============================================
    upstream gestock_backend {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # ============================================
    # Server HTTP (port 80) - Redirection HTTPS
    # ============================================
    server {
        listen 80;
        server_name gestock.local localhost;  # Remplacer par votre domaine

        # Redirection HTTPS (commenté par défaut)
        # return 301 https://$server_name$request_uri;

        # OU servir en HTTP direct (développement)
        location / {
            proxy_pass http://gestock_backend;
            proxy_http_version 1.1;
            
            # Headers essentiels
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Support WebSocket (pour HMR si nécessaire)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Cache fichiers statiques Next.js
        location /_next/static/ {
            proxy_pass http://gestock_backend;
            proxy_cache gestock_cache;
            proxy_cache_valid 200 60m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            add_header X-Cache-Status $upstream_cache_status;
            expires 1y;
            access_log off;
        }

        # Images uploadées
        location /uploads/ {
            alias C:/gestock/public/uploads/;  # Ajuster le chemin
            expires 30d;
            access_log off;
            add_header Cache-Control "public, immutable";
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # Server HTTPS (port 443) - Production
    # ============================================
    server {
        listen 443 ssl http2;
        server_name gestock.local;  # Remplacer par votre domaine

        # Certificats SSL (à générer)
        # Pour Let's Encrypt: certbot --nginx -d votre-domaine.com
        # Pour auto-signé (dev): voir generate-ssl-cert.bat
        ssl_certificate C:/nginx/ssl/gestock.crt;
        ssl_certificate_key C:/nginx/ssl/gestock.key;

        # Configuration SSL moderne
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        location / {
            proxy_pass http://gestock_backend;
            proxy_http_version 1.1;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            
            # WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Fichiers statiques
        location /_next/static/ {
            proxy_pass http://gestock_backend;
            proxy_cache gestock_cache;
            proxy_cache_valid 200 60m;
            expires 1y;
            access_log off;
        }

        location /uploads/ {
            alias C:/gestock/public/uploads/;
            expires 30d;
            access_log off;
        }
    }
}
